# ==============================================================================
# Bitcorp ERP - Production Docker Compose
# ==============================================================================
# 
# Single docker-compose.yml for Synology NAS deployment
# Architecture: PostgreSQL + Redis + FastAPI + Next.js + Nginx
# Domain: https://bitcorp.mohammadasjad.com
#
# QUICK START:
# 1. Copy .env.example to .env and set passwords
# 2. Run: docker-compose up -d --build
# 3. Initialize DB: docker-compose exec backend python -c "from app.core.init_db import initialize_database; from app.core.database import SessionLocal; initialize_database(SessionLocal())"
# 4. Access: https://bitcorp.mohammadasjad.com
#
# ==============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bitcorp_db
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bitcorp_erp}
      POSTGRES_USER: ${POSTGRES_USER:-bitcorp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    networks:
      - backend_network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bitcorp} -d ${POSTGRES_DB:-bitcorp_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bitcorp_redis
    restart: unless-stopped
    
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-changeme}
    
    volumes:
      - redis_data:/data
    
    networks:
      - backend_network
    
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    
    container_name: bitcorp_backend
    restart: unless-stopped
    
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bitcorp}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-bitcorp_erp}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-min-32-chars}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: production
      API_V1_STR: /api/v1
      PROJECT_NAME: "Bitcorp ERP"
      CORS_ORIGINS: https://bitcorp.mohammadasjad.com
      LOG_LEVEL: INFO
    
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    networks:
      - backend_network
      - app_network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://bitcorp.mohammadasjad.com/api
    
    container_name: bitcorp_frontend
    restart: unless-stopped
    
    environment:
      NEXT_PUBLIC_API_URL: https://bitcorp.mohammadasjad.com/api
      NEXT_PUBLIC_APP_NAME: "Bitcorp ERP"
      NODE_ENV: production
    
    depends_on:
      - backend
    
    networks:
      - app_network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    
    container_name: bitcorp_nginx
    restart: unless-stopped
    
    ports:
      - "8080:80"
      - "8443:443"
    
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    
    depends_on:
      - frontend
      - backend
    
    networks:
      - app_network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  backend_network:
    driver: bridge
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  backend_logs:
  nginx_cache:
